{% extends "base/layout.html" %}

{% block content %}
<div class="container">
    <h2>Enter URL to Fetch Certificate</h2>

    <!-- The form for entering the URL -->
    <form method="post" action="{% url 'plugins:netbox_certificate_management:fetch_url' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as paragraphs -->

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
